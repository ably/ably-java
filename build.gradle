buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

allprojects {
  group = 'io.ably'

  repositories {
      jcenter()
      maven { url "https://raw.github.com/paddybyers/Java-WebSocket/mvn-repo/" }
  }
}

subprojects {
  description = """Ably java client library"""
}
