name: Integration Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-rest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up the JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: ./gradlew :java:testRestSuite

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: java-build-reports-rest
          path: java/build/reports/

  check-realtime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up the JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: ./gradlew :java:testRealtimeSuite

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: java-build-reports-realtime
          path: java/build/reports/
  check-rest-okhttp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up the JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: ./gradlew :java:testRestSuite -Pokhttp

  check-realtime-okhttp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up the JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: ./gradlew :java:testRealtimeSuite -Pokhttp
