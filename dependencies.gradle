// These dependencies have to be in lib/build.gradle for compilation _and_
// in java/build.gradle and android/build.gradle for maven.
dependencies {
  compile 'org.msgpack:msgpack-core:0.8.11'
  compile 'io.ably:Java-WebSocket:1.3.1'
  compile 'com.google.code.gson:gson:2.5'
  testCompile 'org.hamcrest:hamcrest-all:1.3'
  testCompile 'junit:junit:4.12'
  testCompile 'org.nanohttpd:nanohttpd:2.3.0'
  testCompile 'org.nanohttpd:nanohttpd-nanolets:2.3.0'
  testCompile 'org.nanohttpd:nanohttpd-websocket:2.3.0'
  testCompile 'org.mockito:mockito-core:1.10.19'
  testCompile 'net.jodah:concurrentunit:0.4.2'
}
